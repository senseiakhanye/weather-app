<html>
    <head>
        <title>Get weather information</title>
    </head>
    <body>
        <input type="text" placeholder="Address">
        <button>Get Address</button>
        <hr>
        <div response-div></div>
    </body>
    <script>
        document.querySelector("button").addEventListener("click", () => {
            fetch("http://localhost:3005/api/weather")
                .then( (response) => {
                    return response.text();
                })
                .then( (data) => {
                    console.log(data);
                    document.querySelector("[response-div]").innerHTML = "<h1>Found Info</h1>";
                })
                .catch( (error) => {
                    console.log(error);
                })
        })
    </script>
</html>
